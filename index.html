<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME REVIEWS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="headerId"></header>

    <nav id="navId" class="navbar navbar-expand-lg position-sticky top-0 z-2 pt-0">
      <div class="container-md w-75 py-2 rounded-4">
        <a class="navbar-brand d-flex" href="#">
          <div class="me-2">
            <img src="images/logo-sm.png" width="40px" alt="" />
          </div>
          <span class="d-flex align-items-center">GAME REVIEWS</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                id="mmorpg"
                class="nav-link active"
                aria-current="page"
                href="#"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a id="shooter" class="nav-link" href="#">shooter</a>
            </li>
            <li class="nav-item">
              <a id="sailing" class="nav-link" href="#">sailing</a>
            </li>
            <li class="nav-item">
              <a id="permadeath" class="nav-link" href="#">permadeath</a>
            </li>
            <li class="nav-item">
              <a id="superhero" class="nav-link" href="#">superhero</a>
            </li>
            <li class="nav-item">
              <a id="pixel" class="nav-link" href="#">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="mainIdSec" class="pt-5">
      <div class="container">
        <div class="row g-3"></div>
      </div>
    </main>
    <section id="secOfDet" class="z-3 min-vh-100 py-4">
      <div id="showDetailsId" class="container overflow-auto">
        <h2 class="d-flex justify-content-between my-4 ">
          Details Game
          <i id="closeDetId" class="fa-solid fa-xmark"></i>
        </h2>
        <div class="row">
          <div class="col-md-4">
            <div class="bg-danger">
              <img id="cardImageDetId" src="images/thumbnail.jpg" class="w-100" alt="" />
            </div>
          </div>
          <div class="col-md-8">
            <div>
              <h2 id="titleId">Title: Tarisland</h2>
              <h5 id="categoryId">Category: <span class="badge bg-primary">MMORPG</span></h5>
              <h5 id="platformId">Platform: <span class="badge bg-primary">Windows</span></h5>
              <h5 id="statusId">Status: <span class="badge bg-primary">Live</span></h5>
              <p id="descriptionId">
                
              </p>
              <a id="gameLinkId" target="_blank" class="btn btn-outline-warning text-white" href="#">Show Game</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="loader" class="game-loader">
      <div class="joystick">
          <div class="base"></div>
          <div class="stick"></div>
      </div>
      <p class="loading-text">Loading...</p>
  </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index_js.js"></script>
  </body>
</html>
